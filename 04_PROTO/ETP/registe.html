<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <title>蚂蚁海淘</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,viewport-fit=cover">
    <meta name="description" content="">

    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="assets/css/neat.css">
    <link rel="stylesheet" href="assets/css/function.css">
    <link rel="stylesheet" href="assets/css/global.css">

  <body>
    <!-- 页面头部 -->
    <div class="header">
      <div class="f-wrap">
          <a class="brand" href="#"></a>
          <h3>欢迎注册</h3>
      </div>
    </div>
    <!-- END 页面头部 -->

    <!-- 页面内容 -->
    <div class="content">
        <div class="f-wrap">
            <div class="registe-wrap f-cb">
                <div class="registe-form f-fl">
                    <h3 class="registe-title">请填写账号注册信息</h3>
                    <form action="">
                        <div class="reg-item f-cb">
                            <div class="item-title f-fl"><span>*</span> 登录账号</div>
                            <div class="item-input f-fl">
                                <input type="text" />
                                <p>6~18个字符，可使用字母、数字、下划线，需以字母开头</p>
                            </div>
                        </div>
                        <div class="reg-item f-cb">
                            <div class="item-title f-fl"><span>*</span> 登录密码</div>
                            <div class="item-input f-fl">
                                <input type="password" />
                                <p>6~16个字符，区分大小写</p>
                            </div>
                        </div>
                        <div class="reg-item f-cb">
                            <div class="item-title f-fl"><span>*</span> 密码确认</div>
                            <div class="item-input f-fl">
                                <input type="password" />
                                <p>请再次填写密码</p>
                            </div>
                        </div>
                        <div class="reg-item f-cb">
                            <div class="item-title f-fl"><span>*</span> 手机号码</div>
                            <div class="item-input f-fl">
                                <input type="tel" />
                                <p>忘记密码时，可以通过该手机号码快速找回密码</p>
                            </div>
                        </div>
                        <div class="reg-item">
                            <img class="reg-geetest geetest-input" src="assets/images/verification_code_long.svg" alt=""/>
                        </div>
                        <div class="reg-item f-cb">
                            <div class="item-title f-fl"><span>*</span> 短信验证</div>
                            <div class="item-input f-fl">
                                <input class="verification-input" type="text" />
                                <button class="btn-verification">获取短信验证码</button>
                                <p>请查收手机短信，并填写短信中的验证码</p>
                            </div>
                        </div>
                        <div class="reg-item">
                            <span class="checkbox-wrap">
                                <input type="checkbox"/>
                                <span>阅读并同意<a href="#" target="_blank">《蚂蚁海淘服务协议》</a>和<a href="#" target="_blank">《隐私权相关政策》</a></span>
                            </span>
                        </div>
                        <div class="reg-item">
                            <button class="btn btn-registe">同意协议并注册</button>
                        </div>
                    </form>
                    <div class="login-link">已有账号？<a href="login.html">立即登录</a></div>
                </div>
                <div class="registe-banner f-fr"></div>
            </div>
        </div>
    </div>
    <!-- END 页面内容 -->

    <!-- 页面底部 -->
    <div class="footer">
      <div class="f-wrap">
        <div class="site-link">
          <a href="#">关于我们</a>
          <span>|</span>
          <a href="#">合作伙伴</a>
          <span>|</span>
          <a href="#">开放平台</a>
          <span>|</span>
          <a href="#">诚征英才</a>
          <span>|</span>
          <a href="#">联系我们</a>
          <span>|</span>
          <a href="#">法律声明及隐私政策</a>
          <span>|</span>
          <span>客服热线：400-888-6666</span>
        </div>
        <div class="copyright">Copyright &copy; 1990-2018  蚂蚁海淘 antstu.com 版权所有</div>
      </div>
    </div>
    <!-- END 页面底部 -->
    <script type="text/javascript" src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>
  </body>
</html>
