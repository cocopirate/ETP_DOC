<html lang="zh-CN">

    <meta charset="utf-8">
    <title>蚂蚁海淘</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,viewport-fit=cover">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="assets/css/neat.css">
    <link rel="stylesheet" href="assets/css/function.css">
    <link rel="stylesheet" href="assets/css/global.css">
  </head>
  <body>
    <!-- 页面头部 -->
    <div class="header">
      <div class="f-wrap">
          <a class="brand" href="#"></a>
          <h3>欢迎登录</h3>
      </div>
    </div>
    <!-- END 页面头部 -->

    <!-- 页面内容 -->
    <div class="content">
      <div class="login-adbg">
          <div class="f-wrap">
              <a class="login-adlink" href="#"></a>
              <!-- 登录面板 -->
              <div class="login-wrap">

                <!-- 扫码登录与常规登录切换 -->
                <div class="toggle-wrap">
                  <img class="scan-tips" src="assets/images/login_tips.svg" alt="">
                  <div class="btn-toggle"></div>
                </div>
                <!-- 扫码登录与常规登录切换 -->

                <div class="normal-login">
                  <div class="login-header">
                    <ul class="tabs">
                      <li class="tabs-item tabs-active">账号密码登录</li>
                      <li class="tabs-item">手机动态登录</li>
                    </ul>
                    <div class="hot-line"></div>
                  </div>
                  <div class="login-panel">
                    <!-- 账号密码登录-->
                    <div class="tabs-panel tabs-panel-active login-password-panel">
                      <form action="">
                        <div class="tips-danger">
                          <img src="assets/images/icons/icon_wrong.svg" alt="">
                          <span>账号或密码错误</span>
                        </div>
                        <div class="input-group">
                          <span class="input-group-img"><img src="assets/images/icons/icon_user.svg"></span>
                          <input type="text" placeholder="账号名/邮箱/手机号" />
                        </div>
                        <div class="input-group">
                          <span class="input-group-img"><img src="assets/images/icons/icon_lock.svg"></span>
                          <input type="password" placeholder="密码" />
                        </div>
                        <img class="geetest-input" src="assets/images/verification_code.svg" alt=""/>
                        <div class="login-other-info">
                          <span class="checkbox-wrap">
                            <input type="checkbox"/>
                            <span class="checkbox-text">两周内自动登录</span>
                          </span>
                          <a href="#">忘记密码</a>
                        </div>
                        <button class="btn btn-login">登&nbsp;录</button>
                      </form>
                    </div>
                    <!-- END 账号密码登录 -->
    
                    <!-- 手机动态登录 -->
                    <div class="tabs-panel login-mobile-panel">
                      <form>
                        <div class="input-group">
                          <span class="input-group-img"><img src="assets/images/icons/icon_mobile.svg"></span>
                          <input type="text" placeholder="手机号" />
                        </div>
                        <img class="geetest-input" src="assets/images/verification_code.svg" alt=""/>
                        <div class="verification-wrap">
                            <div class="input-group verification-input">
                              <span class="input-group-img"><img src="assets/images/icons/icon_safe.svg"></span>
                              <input type="text" placeholder="短信验证码" />
                            </div>
                            <button class="btn btn-verification">短信验证</button>
                        </div>
                        <div class="login-other-info">
                          <span class="checkbox-wrap">
                            <input type="checkbox"/>
                            <span class="checkbox-text">两周内自动登录</span>
                          </span>
                        </div>
                        <button class="btn btn-login">登&nbsp;录</button>
                      </form>
                    </div>
                    <!-- END 手机动态登录-->
                      
                    <!-- 使用其他账号登录 -->
                    <div class="login-bottom">
                      <div class="other-ways">
                        <p>使用其他账号登录</p>
                        <div class="auth-logins">
                          <a class="auth-link" href="#"><img src="assets/images/icons/icon_weibo.svg" alt=""></a>
                          <a class="auth-link" href="#"><img src="assets/images/icons/icon_qq.svg" alt=""></a>
                          <a class="auth-link" href="#"><img src="assets/images/icons/icon_wx.svg" alt=""></a>
                          <a class="registe-link" href="registe.html">注册新账号></a>
                        </div>
                      </div>
                    </div>
                    <!-- END 使用其他账号登录 -->
                  </div>
                </div>
                <div class="scan-login">
                  <h3 class="scan-title">手机扫码，安全登录</h3>
                  <img class="img-qrcode" src="assets/images/qrcode.svg" alt="">
                  <img class="img-tips" src="assets/images/scan_tips.svg" alt="">
                  <div class="link-wrap">
                    <a class="toggle-pwd">密码登录</a>
                    <a href="registe.html">免费注册</a>
                  </div>
                </div>
              </div>
              <!-- END 登录面板 -->
          </div>
      </div>
    </div>
    <!-- END 页面内容 -->

    <!-- 页面底部 -->
    <div class="footer">
      <div class="f-wrap">
        <div class="site-link">

      </div>
    </div>

  </body>
</html>
